<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9f9f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#efefef;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="450" fill="url(#grad)" />
  
  <!-- Browser Window -->
  <rect x="50" y="50" width="700" height="350" rx="4" ry="4" fill="#fff" stroke="#ddd" stroke-width="2" />
  
  <!-- DevTools Network Panel -->
  <rect x="50" y="50" width="700" height="350" fill="#fff" stroke="#ddd" stroke-width="1" />
  
  <!-- Network Request List -->
  <rect x="50" y="50" width="250" height="350" fill="#f8f8f8" stroke="#ddd" stroke-width="1" />
  
  <!-- Selected Network Request -->
  <rect x="55" y="160" width="240" height="30" fill="#e3f2fd" stroke="#4a00e0" stroke-width="2" />
  <text x="70" y="180" font-family="Arial" font-size="12" fill="#4a00e0" font-weight="bold">/api/data.json</text>
  <text x="230" y="180" font-family="Arial" font-size="12" fill="#4a00e0">JSON</text>
  
  <!-- Right-click Context Menu -->
  <rect x="150" y="180" width="180" height="200" rx="3" ry="3" fill="white" stroke="#ddd" stroke-width="1" filter="url(#shadow)" />
  
  <rect x="150" y="205" width="180" height="30" fill="#fff" />
  <text x="170" y="225" font-family="Arial" font-size="12" fill="#333">Open in new tab</text>
  
  <rect x="150" y="235" width="180" height="30" fill="#fff" />
  <text x="170" y="255" font-family="Arial" font-size="12" fill="#333">Clear browser cache</text>
  
  <rect x="150" y="265" width="180" height="30" fill="#fff" />
  <text x="170" y="285" font-family="Arial" font-size="12" fill="#333">Copy</text>
  <text x="300" y="285" font-family="Arial" font-size="12" fill="#888">▶</text>
  
  <!-- Copy Submenu -->
  <rect x="330" y="250" width="160" height="145" rx="3" ry="3" fill="white" stroke="#ddd" stroke-width="1" filter="url(#shadow)" />
  
  <rect x="330" y="250" width="160" height="30" fill="#f5f5f5" />
  <text x="345" y="270" font-family="Arial" font-size="12" fill="#888">Copy</text>
  
  <rect x="330" y="280" width="160" height="30" fill="#f0f0ff" />
  <text x="345" y="300" font-family="Arial" font-size="12" fill="#4a00e0" font-weight="bold">Copy URL</text>
  
  <rect x="330" y="310" width="160" height="30" fill="#fff" />
  <text x="345" y="330" font-family="Arial" font-size="12" fill="#333">Copy response</text>
  
  <rect x="330" y="340" width="160" height="30" fill="#fff" />
  <text x="345" y="360" font-family="Arial" font-size="12" fill="#333">Copy as cURL</text>
  
  <!-- Highlight Arrows -->
  <path d="M 280 160 L 300 160 L 300 140 L 320 160 L 300 180 L 300 160" fill="#4a00e0" opacity="0.7" />
  <text x="350" y="140" font-family="Arial" font-size="14" font-weight="bold" fill="#4a00e0">คลิกขวาที่ Request</text>
  
  <path d="M 410 280 L 430 280 L 430 260 L 450 280 L 430 300 L 430 280" fill="#4a00e0" opacity="0.9" />
  <text x="520" y="290" font-family="Arial" font-size="14" font-weight="bold" fill="#4a00e0">เลือก "Copy URL"</text>
</svg> 