<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9f9f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#efefef;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#grad)" />
  
  <!-- Browser Window -->
  <rect x="50" y="50" width="700" height="350" rx="4" ry="4" fill="#fff" stroke="#ddd" stroke-width="2" />
  
  <!-- Browser Toolbar -->
  <rect x="50" y="50" width="700" height="40" rx="4" ry="4" fill="#f0f0f0" stroke="#ddd" stroke-width="2" />
  <circle cx="75" cy="70" r="8" fill="#ff6b6b" />
  <circle cx="100" cy="70" r="8" fill="#ffd93d" />
  <circle cx="125" cy="70" r="8" fill="#6bcb77" />
  <rect x="150" y="60" width="400" height="20" rx="10" ry="10" fill="#fff" stroke="#ddd" stroke-width="1" />
  
  <!-- DevTools Tab Bar -->
  <rect x="50" y="90" width="700" height="30" fill="#f0f0f0" stroke="#ddd" stroke-width="1" />
  <rect x="200" y="90" width="100" height="30" fill="#4a00e0" />
  <text x="250" y="110" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Network</text>
  <text x="150" y="110" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">Elements</text>
  <text x="350" y="110" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">Console</text>
  
  <!-- DevTools Content -->
  <rect x="50" y="120" width="700" height="280" fill="#fff" stroke="#ddd" stroke-width="1" />
  
  <!-- Network Requests List -->
  <rect x="50" y="120" width="700" height="40" fill="#f5f5f5" />
  <text x="100" y="145" font-family="Arial" font-size="12" fill="#333">Name</text>
  <text x="300" y="145" font-family="Arial" font-size="12" fill="#333">Status</text>
  <text x="400" y="145" font-family="Arial" font-size="12" fill="#333">Type</text>
  <text x="500" y="145" font-family="Arial" font-size="12" fill="#333">Size</text>
  <text x="600" y="145" font-family="Arial" font-size="12" fill="#333">Time</text>
  
  <!-- F12 Key Highlight -->
  <rect x="550" y="350" width="160" height="40" rx="5" ry="5" fill="#4a00e0" opacity="0.9" />
  <text x="630" y="375" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">กด F12 หรือ ⌘+Option+I</text>
  <path d="M 550 350 L 530 330 L 530 300" stroke="#4a00e0" stroke-width="3" fill="none" />
</svg> 