<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9f9f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#efefef;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#grad)" />
  
  <!-- Browser Window -->
  <rect x="50" y="50" width="700" height="350" rx="4" ry="4" fill="#fff" stroke="#ddd" stroke-width="2" />
  
  <!-- DevTools Network Panel -->
  <rect x="50" y="50" width="700" height="350" fill="#fff" stroke="#ddd" stroke-width="1" />
  
  <!-- Network Request List -->
  <rect x="50" y="50" width="250" height="350" fill="#f8f8f8" stroke="#ddd" stroke-width="1" />
  
  <!-- Network Requests -->
  <rect x="55" y="90" width="240" height="30" fill="#fff" stroke="#eee" stroke-width="1" />
  <text x="70" y="110" font-family="Arial" font-size="12" fill="#333">main.js</text>
  <text x="230" y="110" font-family="Arial" font-size="12" fill="#888">JS</text>
  
  <rect x="55" y="125" width="240" height="30" fill="#fff" stroke="#eee" stroke-width="1" />
  <text x="70" y="145" font-family="Arial" font-size="12" fill="#333">styles.css</text>
  <text x="230" y="145" font-family="Arial" font-size="12" fill="#888">CSS</text>
  
  <rect x="55" y="160" width="240" height="30" fill="#e3f2fd" stroke="#eee" stroke-width="1" />
  <text x="70" y="180" font-family="Arial" font-size="12" fill="#4a00e0" font-weight="bold">/api/data.json</text>
  <text x="230" y="180" font-family="Arial" font-size="12" fill="#4a00e0">JSON</text>
  
  <rect x="55" y="195" width="240" height="30" fill="#fff" stroke="#eee" stroke-width="1" />
  <text x="70" y="215" font-family="Arial" font-size="12" fill="#333">image.png</text>
  <text x="230" y="215" font-family="Arial" font-size="12" fill="#888">IMG</text>
  
  <rect x="55" y="230" width="240" height="30" fill="#fff" stroke="#eee" stroke-width="1" />
  <text x="70" y="250" font-family="Arial" font-size="12" fill="#333">analytics.js</text>
  <text x="230" y="250" font-family="Arial" font-size="12" fill="#888">JS</text>
  
  <!-- Headers/Preview/Response Tabs -->
  <rect x="300" y="50" width="450" height="40" fill="#f5f5f5" stroke="#ddd" stroke-width="1" />
  <text x="340" y="75" font-family="Arial" font-size="14" fill="#333">Headers</text>
  <text x="430" y="75" font-family="Arial" font-size="14" fill="#4a00e0" font-weight="bold">Preview</text>
  <text x="510" y="75" font-family="Arial" font-size="14" fill="#333">Response</text>
  
  <!-- JSON Response View -->
  <rect x="300" y="90" width="450" height="310" fill="#fff" stroke="#ddd" stroke-width="1" />
  <text x="320" y="120" font-family="Courier New" font-size="14" fill="#333">{</text>
  <text x="340" y="145" font-family="Courier New" font-size="14" fill="#333">  "data": [</text>
  <text x="360" y="170" font-family="Courier New" font-size="14" fill="#333">    {</text>
  <text x="380" y="195" font-family="Courier New" font-size="14" fill="#333">      "id": 1,</text>
  <text x="380" y="220" font-family="Courier New" font-size="14" fill="#333">      "name": "สมชาย",</text>
  <text x="380" y="245" font-family="Courier New" font-size="14" fill="#333">      "value": 42</text>
  <text x="360" y="270" font-family="Courier New" font-size="14" fill="#333">    },</text>
  <text x="360" y="295" font-family="Courier New" font-size="14" fill="#333">    ...</text>
  <text x="340" y="320" font-family="Courier New" font-size="14" fill="#333">  ]</text>
  <text x="320" y="345" font-family="Courier New" font-size="14" fill="#333">}</text>
  
  <!-- Highlight Arrow -->
  <path d="M 160 160 L 160 130 L 120 130 L 140 110 L 160 130" fill="#4a00e0" opacity="0.7" />
  <text x="170" y="120" font-family="Arial" font-size="14" font-weight="bold" fill="#4a00e0">API endpoint</text>
</svg> 